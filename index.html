<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/short_icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/src/styles.css" rel="stylesheet">
  <title>E-Invoice</title>
  <style>
    .app-splash {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      color: #fff;
      z-index: 9999;
      transition: opacity .3s ease;
    }

    .app-splash__inner {
      text-align: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
    }

    .app-splash__logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 16px;
      border-radius: 12px;
      display: grid;
      place-items: center;
    }

    .app-splash__logo img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }

    /* Horizontal progress bar */
    .app-splash__progress {
      width: 160px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      overflow: hidden;
      margin: 12px auto 0;
      position: relative;
    }

    .app-splash__progress::after {
      content: "";
      position: absolute;
      top: 0;
      left: -40%;
      height: 100%;
      width: 40%;
      background: #35a0ff;
      animation: progressMove 1s linear infinite;
    }

    @keyframes progressMove {
      0% {
        left: -40%;
      }
      50% {
        left: 60%;
      }
      100% {
        left: 100%;
      }
    }

    .app-splash--hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="splash" class="app-splash">
    <div class="app-splash__inner">
      <div class="app-splash__logo">
        <img src="/src/assets/einvoiceLogo.png" alt="logo" />
      </div>
      <!-- Progress Bar -->
      <div class="app-splash__progress"></div>
    </div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
