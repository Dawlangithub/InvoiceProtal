<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/short_icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/src/styles.css" rel="stylesheet">
  <title>E-Invoice</title>
  <style>
    /* Simple splash that renders before React mounts */
    .app-splash {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      color: #fff;
      z-index: 9999;
      transition: opacity .3s ease;
    }

    .app-splash__inner {
      text-align: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
    }

    .app-splash__logo {
      width: 56px;
      height: 56px;
      margin: 0 auto 12px;
      border-radius: 12px;
      background: #1c2541;
      display: grid;
      place-items: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
    }

    .app-splash__spinner {
      width: 22px;
      height: 22px;
      border: 3px solid rgba(255, 255, 255, .25);
      border-top-color: #35a0ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .app-splash__title {
      font-size: 16px;
      font-weight: 600;
      opacity: .9;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg)
      }
    }

    .app-splash--hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="splash" class="app-splash">
    <div class="app-splash__inner">
      <div class="app-splash__logo">
        <div class="app-splash__spinner"></div>
      </div>
      <div class="app-splash__title">E‑Invoice is loading…</div>
    </div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
